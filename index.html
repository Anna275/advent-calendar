  padding: 0;

    body {
      min-height: 100vh;
      background: #f6ebd9;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px 14px;
      color: #3b2a1f;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:

      opacity: 0.9;
    }

    .tile-badge {
  display: none !important;
}
    
    .shell {
      position: relative;
      width: 100%;
      max-width: 420px;
      z-index: 1;
    }

    .headline {
      text-align: center;
      margin-bottom: 10px;
    }

    .headline-main {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 22px;
      letter-spacing: 0.03em;
      text-transform: lowercase;
    }

    .headline-sub {
      margin-top: 4px;
      font-size: 12px;
      color: #7b6451;
    }

    .phone {
      margin-top: 12px;
      background: #fdfaf6;
      border-radius: 32px;
      box-shadow:
        0 18px 35px rgba(166, 125, 88, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.9);
      padding: 16px 14px 18px;
      position: relative;
      overflow: hidden;
    }

    .phone-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .phone-title {
      font-family: "Georgia", "Times New Roman", serif;
      font-style: italic;
      font-size: 18px;
      letter-spacing: 0.04em;
    }

    .phone-sub {
      margin-top: 3px;
      font-size: 11px;
      color: #8c7461;
    }

    .calendar {
      margin-top: 8px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding-bottom: 4px;
    }

    .day-tile {
      border: none;
      background: none;
      padding: 0;
      cursor: pointer;
    }

    .day-tile-inner {
      width: 100%;
      padding-top: 100%; /* square */
      position: relative;
      border-radius: 18px;
      background: linear-gradient(135deg, #fef1d6, #fdd4dd);
      box-shadow:
        0 6px 10px rgba(172, 123, 93, 0.35),
        inset 0 0 0 1px rgba(255, 255, 255, 0.8);
      overflow: hidden;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
    }

    .day-tile-inner::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.45) 0, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.36) 0, transparent 55%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .day-tile-inner.empty {
      background: linear-gradient(135deg, #fef5e2, #f7d9f3);
    }

    .day-tile-inner.has-image {
      background: #f2e4ff;
    }

    .day-tile-inner:active {
      transform: translateY(2px);
      box-shadow:
        0 3px 6px rgba(172, 123, 93, 0.35),
        inset 0 0 0 1px rgba(255, 255, 255, 0.8);
    }

    .tile-content {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }

    .tile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      display: none;
      box-shadow:
        0 3px 6px rgba(125, 95, 80, 0.4),
        inset 0 0 0 1px rgba(255, 255, 255, 0.75);
    }

    .tile-image.visible {
      display: block;
    }

    .tile-placeholder {
      font-size: 17px;
      font-weight: 700;
      color: #fef3e0;
      text-shadow: 0 2px 4px rgba(172, 123, 93, 0.6);
    }

    .tile-badge {
      position: absolute;
      left: 7px;
      top: 5px;
      padding: 2px 6px;
      font-size: 10px;
      border-radius: 999px;
      background: rgba(255, 248, 238, 0.95);
      color: #8a6a4d;
      box-shadow: 0 1px 3px rgba(141, 106, 76, 0.5);
    }

    .tile-dot {
      position: absolute;
      right: 7px;
      bottom: 6px;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(163, 140, 118, 0.4);
    }

    .day-tile-inner.has-content .tile-dot {
      background: #ef7d8e;
    }

    .footer-text {
      margin-top: 10px;
      font-size: 11px;
      color: #8c7461;
      text-align: center;
    }

    /* MODAL */

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 18px;
    }

    .modal {
      background: #fdf9f4;
      border-radius: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);

      position: relative;

    .modal-header-top {
      text-align: center;
      margin-bottom: 6px;
    }

      font-size: 17px;
      letter-spacing: 0.04em;
      text-transform: lowercase;
    }

    .modal-subtitle {
      font-size: 11px;
      color: #977b63;
      margin-top: 2px;
    }

    .modal-date {
      margin: 8px 0 10px;
      text-align: center;
      font-size: 13px;
      font-family: "Georgia", "Times New Roman", serif;
    }

    .card-frame {
      background: #dfc7aa;
      border-radius: 18px;
      padding: 10px;
      box-shadow:
        inset 0 0 0 1px rgba(255, 255, 255, 0.75),

      margin-bottom: 8px;
    }

    .card-inner {
      background: #fdfdfc;
      border-radius: 14px;
      padding: 10px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .detail-image,
    .detail-video,
    .detail-iframe {
      display: none;
      border-radius: 12px;
      box-shadow:
        0 4px 9px rgba(80, 63, 50, 0.5),
        inset 0 0 0 1px rgba(255, 255, 255, 0.9);

    .detail-image.visible {
      display: block;
      max-width: 100%;
      max-height: 160px;
      object-fit: cover;
    }

    .detail-video.visible {

      width: 100%;
      max-height: 190px;
    }

    .detail-iframe.visible {
      display: block;
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    .detail-placeholder {
      font-size: 12px;
      color: #b49c85;
      text-align: center;
      white-space: pre-line;
    }

    .modal-message {
      margin-top: 6px;
      font-size: 13px;
      color: #4a382b;
      line-height: 1.5;
      white-space: pre-line;
    }

    .modal-message a {
      color: #b4577e;
      text-decoration: underline;
      word-break: break-all;
    }

    .modal-small {
      margin-top: 3px;
      font-size: 10px;
      color: #a1866f;
      white-space: pre-line;
    }

    .modal-footer-row {
      margin-top: 10px;
      display: flex;
      gap: 6px;
    }

    .close-btn {
      flex: 1;
      border-radius: 999px;
      border: none;
      font-size: 12px;
      padding: 7px 8px;
      background: #eee0cf;
      color: #5c4330;
      cursor: pointer;

    }
  </style>
</head>

    type:
      - "image"   : cardImage(그림/사진)
      - "youtube" : youtubeId 또는 embedUrl
      - "video"   : videoSrc(mp4 같은 로컬/웹 영상)

      - "link"    : link + text
    tileImage: 캘린더 겉에 보이는 썸네일 (옵션)
    */

  // 한국 날짜 계산 함수
function getKoreaDay() {
  const nowUTC = new Date();
  const nowKST = new Date(nowUTC.getTime() + 9 * 60 * 60 * 1000);

  const month = nowKST.getUTCMonth() + 1;
  const day = nowKST.getUTCDate();

  if (month !== 12) return 0; // 12월 아니면 잠금
  return day;
}

    /* ------------------------------------------------------------ */

    const calendarEl = document.getElementById("calendar");
    const modalBackdrop = document.getElementById("modal-backdrop");
    const modalDateEl = document.getElementById("modal-date");
    const modalMsgEl = document.getElementById("modal-message");
    const modalSmallEl = document.getElementById("modal-small");
    const detailImgEl = document.getElementById("detail-image");
    const detailVideoEl = document.getElementById("detail-video");
    const detailIframeEl = document.getElementById("detail-iframe");
    const detailPlaceholderEl = document.getElementById("detail-placeholder");
    const btnClose = document.getElementById("btn-close");

    const tiles = {};

    function ordinal(n) {
      const s = ["th", "st", "nd", "rd"], v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    function linkify(text) {
      if (!text) return "";
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank">${url}</a>`);
    }

    // 캘린더 타일 만들기
    for (let day = 1; day <= 24; day++) {
      const tileBtn = document.createElement("button");
      tileBtn.className = "day-tile";
      tileBtn.type = "button";
      tileBtn.dataset.day = String(day);

      const inner = document.createElement("div");
      inner.className = "day-tile-inner empty";

      const content = document.createElement("div");
      content.className = "tile-content";

      const img = document.createElement("img");
      img.className = "tile-image";
      img.alt = "";

      const placeholder = document.createElement("div");
      placeholder.className = "tile-placeholder";
      placeholder.textContent = day;

      content.appendChild(img);
      content.appendChild(placeholder);

      const badge = document.createElement("div");
      badge.className = "tile-badge";
      badge.textContent = day;

      const dot = document.createElement("div");
      dot.className = "tile-dot";

      inner.appendChild(content);
      inner.appendChild(badge);
      inner.appendChild(dot);
      tileBtn.appendChild(inner);
      calendarEl.appendChild(tileBtn);

      tiles[day] = { tileBtn, inner, img, placeholder, badge, dot };

      const conf = CONTENT[day];
      if (conf && conf.tileImage) {
        img.src = conf.tileImage;
        img.classList.add("visible");
        placeholder.textContent = "";
        inner.classList.remove("empty");
        inner.classList.add("has-image");
      }

      if (conf) {
        inner.classList.add("has-content");
        dot.style.background = "#ef7d8e";
      }
    }

    let currentDay = null;

    function openModal(day) {
      currentDay = day;
      const conf = CONTENT[day] || {};
      const dateLabel = conf.title || `December ${ordinal(day)} ♡`;
      modalDateEl.textContent = dateLabel;

      // 모든 뷰 숨기기
      detailImgEl.classList.remove("visible");
      detailVideoEl.classList.remove("visible");
      detailIframeEl.classList.remove("visible");
      detailImgEl.src = "";
      detailVideoEl.src = "";
      detailIframeEl.src = "";
      detailPlaceholderEl.style.display = "block";

      // 타입별로 표시
      if (conf.type === "image" && conf.cardImage) {
        detailImgEl.src = conf.cardImage;
        detailImgEl.classList.add("visible");
        detailPlaceholderEl.style.display = "none";
      } else if (conf.type === "youtube" && (conf.youtubeId || conf.embedUrl)) {
        const src = conf.embedUrl || `https://www.youtube.com/embed/${conf.youtubeId}`;
        detailIframeEl.src = src;
        detailIframeEl.classList.add("visible");
        detailPlaceholderEl.style.display = "none";
      } else if (conf.type === "video" && conf.videoSrc) {
        detailVideoEl.src = conf.videoSrc;
        detailVideoEl.classList.add("visible");
        detailPlaceholderEl.style.display = "none";
      }

      // 텍스트 / 링크
      let text = conf.text || "";
      if (!text && conf.type === "link" && conf.link) {
        text = conf.link;
      }
      modalMsgEl.innerHTML = linkify(text);
     

      modalBackdrop.style.display = "flex";
    }

    function closeModal() {
      modalBackdrop.style.display = "none";
      // 유튜브/영상 재생 멈추려고 src 비워주기
      detailVideoEl.pause();
      detailVideoEl.src = "";
      detailIframeEl.src = "";
      currentDay = null;
    }

    // 날짜 잠금 기능 포함된 클릭 이벤트
calendarEl.addEventListener("click", (e) => {
  const tile = e.target.closest(".day-tile");
  if (!tile) return;

  const day = Number(tile.dataset.day);
  const today = getKoreaDay();

  if (day > today) {
    alert(`저기요 하루에 하나만 여시라니까요?\n한국 시간 기준으로 ${today}일까지 열 수 있습니다~`);
    return;
  }

  openModal(day);
});

    btnClose.addEventListener("click", closeModal);
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) closeModal();
    });
